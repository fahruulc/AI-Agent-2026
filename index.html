<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>Jasa Pembuatan Website Profesional</title>

    <!-- Open Graph -->
    <meta property="og:title" content="Jasa Pembuatan Website Profesional" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        line-height: 1.6;
        color: #222;

      header {
        background: #005461;
        color: #fff;
        padding: 60px 20px;
        text-align: center;
      }

        max-width: 960px;

      h1,

        padding: 12px 24px;
        background: #0c7779;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
      }

  <body>

    <main>

        <p>
          Kami membantu bisnis memiliki website yang profesional, cepat diakses,
          dan mudah ditemukan di Google.
        </p>

      <section id="contact">

        <address>
          <p>Email: <a href="mailto:admin@example.com">admin@example.com</a></p>

      </section>
